<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mindly Extension</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
        width: 350px;
        height: auto;
        border-radius: 12px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.12);
        overflow: hidden;
      }

      #container {
        padding: 20px;
      }
      .top-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 15px;
      }

      .top-bar img {
        width: 32px;
      }

      .top-bar p {
        font-size: 18px;
        font-weight: 600;
        color: #161b28;
        margin: 0;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
        outline: none;
      }

      input:focus {
        border-color: #6366f1;
        box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
      }

      button {
        padding: 10px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      #saveBtn {
        background-color: #111827;
        color: #fff;
      }

      #saveBtn:hover {
        background-color: #1f2937;
      }

      #dashboardBtn {
        background-color: #e5e7eb;
        color: #111827;
      }

      #dashboardBtn:hover {
        background-color: #d1d5db;
      }

      #status {
        margin-top: 12px;
        font-size: 13px;
        color: #16a34a;
      }
      .processing {
        cursor: not-allowed;
        background-color: #3d3f42;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="top-bar">
        <img src="icons/icon.png" alt="Mindly Logo" />
        <p>Add to your mind</p>
      </div>

      <div class="form-group">
        <input id="title" placeholder="Enter Title" />
        <input id="tags" placeholder="tag1, tag2" />
        <button id="saveBtn">Save Content</button>
        <button id="dashboardBtn">Go to Dashboard</button>
      </div>

      <p id="status"></p>
    </div>
    <script src="add.js"></script>
  </body>
</html>
