<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mindly Login</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      width: 350px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.12);
      overflow: hidden;
    }

    #container {
      padding: 20px;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .top-bar img {
      width: 32px;
    }

    .top-bar h2 {
      font-size: 18px;
      font-weight: 600;
      color: #161b28;
      margin: 0;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
    }

    input:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      background-color: #111827;
      color: white;
    }

    button:hover {
      background-color: #1f2937;
    }

    #status {
      margin-top: 12px;
      font-size: 13px;
      color: #dc2626;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="top-bar">
      <img src="icons/icon.png" alt="mindly-logo" />
      <h2>Login to Mindly</h2>
    </div>

    <div class="form-group">
      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />
      <button id="loginBtn">Login</button>
    </div>

    <p id="status"></p>
  </div>
  <script src="login.js"></script>
</body>
</html>
